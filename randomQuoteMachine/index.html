
<html>
<head>
    <script>
        const quotes =[
            {quote: 'The greatest glory in living lies not in never falling, but in rising every time we fall.',
             author: 'Nelson Mandela'},
             {quote: 'If life were predictable it would cease to be life, and be without flavor',
             author: 'Eleanor Roosevelt'},
             {quote: "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking",
             author: 'Steve Jobs'},
             {quote: "If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough.",
             author: 'Oprah Winfrey'},
             {quote: "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.",
              author: 'James Cameron'}
   
        ]
        
        window.onload = init;
        function init(){
            generateQuote()
        }


        function generateQuote(){
            let quoteSize = quotes.length
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = quotes[randomIndex];

            let tweetLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
            let quoteInApiFormat= randomQuoteData.quote.replace(/\s/g, "%20");
            tweetLink+= quoteInApiFormat;
            let authorInApiFormat= randomQuoteData.author.replace(/\s/g, "%20");
            tweetLink+= " -" + authorInApiFormat;
            document.getElementById('tweet-quote').href = tweetLink
            document.getElementById('text').innerText = randomQuoteData.quote;
            document.getElementById('author').innerText = randomQuoteData.author;
           
        }
    </script>
    <style>
        *{
            font-size: 2rem;
        }
    </style>
</head>
<body>

<wrapper id="quote-box">
    <div id="text"></div>
    <div id="author"></div>
    <button id="new-quote" onClick="generateQuote()">New Quote</button>
    <a href="#" id="tweet-quote"  target="_blank">Tweet Quote</a>


</wrapper>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
